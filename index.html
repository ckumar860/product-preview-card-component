<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Play:wght@700&family=Saira+Condensed:wght@100&family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class ="container">
    <div class ="image_container">
      <img src="images/image-product-desktop.jpg" alt="image" class = "desktop-image">
    </div>
    <div class ="details-container">
      <p class = "product_type">PERFUME</p>
      <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-details">
        <h1 class = "current-price">$149.99</h1>
        <p class="old-price">$169.99</p>
      </div>

      <button class="btn">
        <img src="images/icon-cart.svg" alt="icon">
        Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
